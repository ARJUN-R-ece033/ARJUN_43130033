<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #798188;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
</style>
</head>
<body>

<h1><strong>Five Items In A Grid!!!!</strong></h1>

<div class="grid-container">
  <div class="grid-item item1">India</div>
  <div class="grid-item item2">thambi ingeyum india than pa</div>
  <div class="grid-item ">USA aavuthu mairavuthu</div>  
  <div class="grid-item ">Nepal la enga da everest</div>
  <div class="grid-item item5">SriLanka ivanlam kaanam poiduvan</div>
</div>


</body>
</html>
